<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register|Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(hwb(174 16% 2%), #cd19b5);
        }

        .main:hover {
            background-color: rgba(30, 194, 205, 0.3);
            box-shadow: 0 0 10px rgba(216, 54, 108, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;

        }

        .custom-navbar {
            background: linear-gradient(to right, hsl(197, 100%, 63%), #ff4b2b);
            /* Vibrant Pink-Orange */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">

        <!-- Container wrapper -->
        <div class="container ">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="#">
                <img src="s.jpeg" height="30" alt="" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    <a href="index.html">
                        <button type="button" class="btn btn-link px-3 me-2">Login</button>
                    </a>

                    <a href="Register.html">
                        <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
                            Register for free
                        </button>
                    </a>



                    <!-- <a data-mdb-ripple-init class="btn btn-dark px-3" href="https://github.com/TejasPatil-1947"
                        role="button"><i class="fab fa-github"></i></a> -->
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-md-3"></div>

            <div class="col-md-6 main" style="width: 350px; box-shadow: 0px 5px 10px 2px #bfbdbd48; height: 520px;">

                <h1 class="d-flex flex-column align-items-center" style="color: white;">Registration</h1>
                <form action="project.html" class="d-flex flex-column align-items-center">
                    <div class="mb-3 mt-3">
                        <label for="Uname" class="form-label">Username:</label>
                        <input type="text" class="form-control mx-auto" id="Uname" placeholder="Enter Username"
                            style="width: 300px;">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="UId" class="form-label">Email Id:</label>
                        <input type="email" class="form-control mx-auto" id="Uname"
                            placeholder="Enter a Valid email address" style="width: 300px;">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control mx-auto" id="pwd" name="pswd"
                            placeholder="Enter Password" style="width: 300px;">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control mx-auto" id="pwd1" placeholder="Confirm Password"
                            style="width: 300px;">
                    </div>
                    <button type="submit"  class="btn btn-primary ms-3" href="home.html">Register</button>

                </form>

                <p class="ms-3 mt-2">Already User? <a href="home.html" class="text-primary text-decoration-none ">
                        Login</a></p>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</body>

</html>
